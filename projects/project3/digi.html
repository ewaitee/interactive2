        <!-- textbox interactive -->
        <div id="abouttext"><p style="font-size:40px; font-family:digi_grotesk_bold_condensedRg;">About Digi Grotesk</p></div>
        <textarea rows="15" cols="35" style="font-family:digi_grotesk_bold_condensedRg;font-size:25px;top:800px;left:150px;">Despite its derivative appearance—it looks like a condensed knock-off of Neuzeit Book from Stempel—Digi-Grotesk S is significant because it was considered the first digital typeface. Digi Grotesk wasn’t exactly intended for display on computer screens, which didn’t exist as we know them in 1968. Instead, it was designed for use in Hell’s pioneering cathode ray typesetting machines, which set text by projecting a CRT image — basically a TV image — onto photosensitive paper through a lens. 
        </textarea>
